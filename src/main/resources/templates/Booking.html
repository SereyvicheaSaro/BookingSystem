<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food & Berverage</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}"/>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
        <script  th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
        <style>
          body{
                overflow-x: hidden;
                background-image: url('images/f&b_bg.jpg'); 
                background-size: cover; 
                background-repeat: no-repeat; 
                background-attachment: fixed;
        
            }
        </style>
    </head>
    <body>
        <header class=" text-white" style="position: sticky; top: 0; z-index: 1000; background-color: black;" >
            <div class="pr-1 pl-5" >
              <div class="row align-items-center justify-contents-end" style=" width: 100%;">
      
                <!-- Left side - Logout button -->
                <div class="col-md-2 d-flex align-items-center gap-2" style="font-size: 30px; font-family: Square;  text-align: center; line-height: normal; font-weight: bold;">
                  <img th:src="@{/images/film.svg}" alt="Logo" style="width: 60px" class=" d-flex align-items-center"/>
                  <p >Lychea <br> Cinema</p>
              </div>
              
                <!-- Middle - Four buttons and search bar -->
                <div class="col-md-8 text-center">
                  <div class="d-flex flex-row align-items-center gap-4 justify-content-center  text-white">
                    <a th:href="@{/User_Home}"><button class="btn text-white " onclick="activateButton(this)"> <i class="uil uil-estate"></i> Home</button></a>
                    <button class="btn text-white" onclick="activateButton(this)"> <i class="uil uil-ticket"></i> Ticket</button>
                    <a th:href="@{/Cinema}"><button class="btn text-white" onclick="activateButton(this)"> <i class="uil uil-map-marker"></i> Cinema</button></a>
                    <a th:href="@{/FoodAndBerverage}"><button class="btn text-white active" onclick="activateButton(this)"> <i class="uil uil-utensils-alt"></i> Food and Berverage</button> </a> 
                  </div>
                  
                  <div class="mt-3">
                    <input type="text" class="form-control mb-3 m-auto rounded-4 p-3" style="width: 600px; height: 43px;" placeholder="Search movies..." />
                  </div>
                </div>
      
                <!-- Right side - Logo -->
                <div class="col-md-2 text-right">
                  <p th:text="${session.authenticatedUser.userName}"> </p>
                  <a th:href="@{/logout}"><button class="btn bg-white">Logout</button></a>
                </div>
              </div>
            </div>
        </header>
        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
