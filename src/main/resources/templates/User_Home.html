<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}"/>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
    <script  th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>

    <style>
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 500px;
        }
    </style>
  </head>
  <body>
    <header class="bg-dark text-white" style="position: sticky; top: 0; z-index: 1000;" >
      <div class="pr-1 pl-5" >
        <div class="row align-items-center justify-contents-end" style=" width: 100%;">
          <!-- Left side - Logout button -->
          <div class="col-md-2">
            <img
              th:src="@{/images/your-logo.png}"
              alt="Logo"
              style="max-width: 100px"
            />
          </div>

          <!-- Middle - Four buttons and search bar -->
          <div class="col-md-8 text-center">
            <button class="btn btn-primary "> <i class="uil uil-estate"></i> Home</button>
            <button class="btn btn-primary "> <i class="uil uil-ticket"></i> Ticket</button>
            <button class="btn btn-primary "> <i class="uil uil-map-marker"></i> Button 3</button>
            <button class="btn btn-primary "> <i class="uil uil-utensils-alt"></i> Button 4</button>
            <div class="mt-3">
              <input type="text" class="form-control mb-3 m-auto" style="width: 580px;" placeholder="Search movies..." />
            </div>
          </div>

          <!-- Right side - Logo -->
          <div class="col-md-2 text-right">
            <button class="btn btn-danger">Logout</button>
          </div>
        </div>
      </div>
    </header>
    <!-- ... (previous code) ... -->

    <div class="container mt-4">
      <div class="row">
        <!-- Date section -->
        <div class="col-md-12 text-center">
          <div class="btn-group gap-5" role="group" aria-label="Date Selection">
            <!-- Use Thymeleaf iteration to generate dates -->
            <th:block th:each="dayNum : ${#numbers.sequence(1, 6)}">
              <!-- Generate buttons for each date with width 160px -->
              <button
                type="button"
                class="btn btn-secondary"
                style="width: 160px"
              >
                <!-- Format the date as 'MMM d' (e.g., Jan 1, Jan 2, etc.) -->
                <th:block
                  th:with="date=${T(java.time.LocalDate).of(2024, 1, dayNum)}"
                >
                  <th:block
                    th:text="${#temporals.format(date, 'MMM d')}"
                  ></th:block>
                </th:block>
              </button>
            </th:block>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4 d-flex justify-content-center align-items-center">
      <div class="row">
          <!-- Use Thymeleaf iteration to generate cards -->
          <th:block th:each="cardNum : ${#numbers.sequence(1, 8)}">
              <div class="col-md-3 mb-4">
                  <div class="card" style="width: 300px;">
                      <img th:src="@{/images/endgame.jpg}" class="card-img-top" alt="Card Image" style="width: 300px; height: 424px;">
                      <div class="card-body d-flex flex-column">
                          <h5 class="card-title m-auto">Endgame</h5>
                      </div>
                  </div>
              </div>
          </th:block>
      </div>
  </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
