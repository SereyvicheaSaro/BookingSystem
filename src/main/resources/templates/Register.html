<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}"/>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <style>
        body{
        overflow-x: hidden;
        background-image: url('images/Log_Register.png');
        background-size: cover; 
        background-repeat: no-repeat;
        background-attachment: fixed;
        
      }
    </style>
    
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
        <div class="card rounded-4 shadow-lg">
            <ul class="nav mb-3 rounded-4">
                <li class="nav-item text-center">
                <a class="nav-link text-dark" th:href="@{/Login}">Login</a>
                </li>
                <li class="nav-item text-center">
                <a class="nav-link active text-dark">Register</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active register fade-in">
                    <div class="form px-4 pt-4">
                        <form th:action="@{/Register}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:name="email" placeholder="Email Address" autocomplete="" required>
                                <label for="email">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control mt-4" th:name="tel" placeholder="Phone number" autocomplete="" required>
                                <label for="tel">Phone number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control mt-4" th:name="username" placeholder="Username" autocomplete="" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control mt-4" th:name="password" placeholder="Password" autocomplete="" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control mt-4" th:name="confirmpassword" placeholder="Confirm Password" autocomplete="" required>
                                <label for="confirmpassword">Confirm password</label>
                            </div>
                            <button class="btn btn-dark btn-block mt-4" type="submit">Register</button>
                        </form>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="alert alert-success text-center mt-3" th:if="${SuccessMessage}">
                        <strong th:text="${SuccessMessage}"></strong>
                    </div>       
                </div>
                
                <div class="d-flex justify-content-center">
                    <div class="alert alert-danger text-center mt-3" th:if="${RegisterError}">
                        <strong th:text="${RegisterError}"></strong>
                    </div>  
                </div> 
            </div>
        </div>
    </div>
</body>

</html>
