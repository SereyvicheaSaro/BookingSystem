<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/movie.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 py-4 card rounded-4 shadow-lg">
                <h2 class="text-center mb-4">Deletion</h2>
                <form th:action="@{/Movie_Delete}" method="post" th:object="${movie}" class="d-flex flex-column">
                    <input type="hidden" th:name="id" th:value="${movie.id}">
                    <div class="d-flex justify-content-around">
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="title" th:name="title" th:value="${movie.title}" placeholder="Title">
                            <label for="title">Title</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="duration" th:name="duration" th:value="${movie.duration}" placeholder="Duration">
                            <label for="duration">Duration</label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-around">
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="releaseDate" th:name="releaseDate" th:value="${movie.releaseDate}" placeholder="Release Date">
                            <label for="releaseDate">Release Date</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="hall" th:name="hall" th:value="${movie.hall}" placeholder="Hall">
                            <label for="hall">Hall</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-around">
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="genre" th:name="genre" th:value="${movie.genre}" placeholder="Genre">
                            <label for="genre">Genre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="extension" th:name="extension" th:value="${movie.extension}" placeholder="Extension">
                            <label for="extension">Extension</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-around">
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="showingDate" th:name="showingDate" th:value="${movie.showingDate}" placeholder="Showing Date">
                            <label for="showingDate">Showing Date</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="showingTime" th:name="showingTime" th:value="${movie.showingTime}" placeholder="Showing Time">
                            <label for="showingTime">Showing Time</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-around" style="height: 150px;">
                        <div class="d-flex flex-column justify-content-between">
                            <div class="form-floating mb-3">
                                <input type="text" autocomplete="" required class="form-control" style="width: 300px;" id="type" th:name="type" th:value="${movie.type}" placeholder="Type">
                                <label for="type">Type</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/Movie_List}" class="btn btn-dark btn-block btn-sm mt-4 btn-back px-3 py-1">Back</a>
                                <button type="submit" class="btn btn-dark btn-block btn-sm mt-4 px-3 py-1">Delete</button>
                            </div>
                        </div>
                        <div>
                            <div class="form-floating mb-3">
                                <textarea autocomplete="" required class="form-control" style="width: 300px; height: 150px;" id="description" th:name="description" th:field="${movie.description}" placeholder="Description"></textarea>
                                <label for="description">Description</label>
                            </div>
                        </div>
                    </div>
                </form>     
            </div>
        </div>
    </div>
</body>
</html>
