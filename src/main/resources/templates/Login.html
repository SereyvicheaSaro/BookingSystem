<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}" />
    
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
        <div class="card rounded-4 shadow-lg">
            <ul class="nav mb-3 rounded-4">
              <li class="nav-item text-center">
                  <a class="nav-link active text-dark">Login</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link text-dark" th:href="@{/Register}">Register</a>
                </li>              
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane fade show active login fade-in">
                    <div class="form px-4 pt-4">
                        <form th:action="@{/Login}" method="post">
                            <input type="text" th:name="username" class="form-control rounded-2" placeholder="Username" autocomplete="">
                            <input type="password" th:name="password" class="form-control rounded-2 mt-4" placeholder="Password" autocomplete="">
                            <button class="btn btn-dark btn-block btn-sm mt-4" type="submit">Login</button>
                        </form>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <div class="alert alert-danger text-center w-75" th:if="${LogInError}">
                        <strong th:text="${LogInError}"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
