<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="card mt-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item text-center">
            <a
              class="nav-link btl"
              id="pills-home-tab"
              data-toggle="pill"
              href="#pills-home"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item text-center">
            <a
              class="nav-link btr"
              id="pills-profile-tab"
              data-toggle="pill"
              href="#pills-profile"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
              >Signup</a
            >
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
          >
            <div class="form px-4 pt-5">
              <input
                type="text"
                name=""
                class="form-control border-dark border-2 rounded-2"
                placeholder="Email or Phone"
              />

              <input
                type="password"
                name=""
                class="form-control border-dark border-2 rounded-2"
                placeholder="Password"
              />
              <button class="btn btn-dark btn-block">Login</button>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            <div class="form px-4">
              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Name"
              />

              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Email"
              />

              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Phone"
              />

              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Password"
              />

              <button class="btn btn-dark btn-block">Signup</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
