<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}"
    />
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}"
    ></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"
    ></script>
    
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
      <div class="card rounded-4 shadow-lg">
        <ul class="nav mb-3 rounded-4" id="pills-tab" role="tablist">
          <li class="nav-item text-center">
            <a
              class="nav-link active text-dark"
              id="pills-home-tab"
              data-toggle="pill"
              href="#login"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item text-center">
            <a
              class="nav-link text-dark"
              id="pills-profile-tab"
              data-toggle="pill"
              href="#register"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
              >Register</a
            >
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active login"
            id="login"
            role="tabpanel"
            aria-labelledby="pills-home-tab "
          >
            <div class="form px-4 pt-4">
              <input
                type="text"
                name=""
                class="form-control rounded-2"
                placeholder="Email Address"
              />

              <input
                type="password"
                name=""
                class="form-control rounded-2 mt-4"
                placeholder="Password"
              />
              <button class="btn btn-dark btn-block btn-sm mt-4">Login</button>
            </div>
          </div>
          <div
            class="tab-pane fade register"
            id="register"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            <div class="form px-4 pt-4">
              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Email Address"
              />

              <input
                type="text"
                name=""
                class="form-control mt-4"
                placeholder="Phone number"
              />

              <input
                type="text"
                name=""
                class="form-control mt-4"
                placeholder="Username"
              />

              <input
                type="password"
                name=""
                class="form-control mt-4"
                placeholder="Password"
              />
              <input
                type="password"
                name=""
                class="form-control mt-4"
                placeholder="Confirm Password"
              />

              <button class="btn btn-dark btn-block mt-4">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
